<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .loader {
            display: flex;
            align-items: center;
        }

        .text {
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            box-sizing: border-box;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 9em }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }

        .text {
            width: 9em;
            animation: typing 3s steps(20, end), blink .75s step-end infinite;
        }

        .staircase {
            display: flex;
            align-items: flex-end;
            margin-left: 20px;
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .step {
            width: 40px;
            background-color: #3498db;
            margin-right: 5px;
            animation: moveLeft 6s linear infinite;
        }

        @keyframes moveLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200%); }
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: hop 1.5s infinite, moveRight 6s linear infinite;
        }

        @keyframes hop {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-120px);
            }
        }

        @keyframes moveRight {
            0% { left: 0; }
            100% { left: 180px; }
        }

        .dot:nth-child(1) { animation-delay: 0s, 0s; }
        .dot:nth-child(2) { animation-delay: 0.5s, 2s; }
        .dot:nth-child(3) { animation-delay: 1s, 4s; }

        .step:nth-child(1) { height: 40px; }
        .step:nth-child(2) { height: 80px; }
        .step:nth-child(3) { height: 120px; }
        .step:nth-child(4) { height: 160px; }
        .step:nth-child(5) { height: 200px; }
    </style>
</head>
<body>
    <div class="loader">
        <div class="text">Loading...</div>
        <div class="staircase">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                // Here you can add the code to show your main content
            }, 5000); // Adjust the time as needed
        });
    </script>
</body>
</html>
