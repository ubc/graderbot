<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Configuration</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="graderbot-config">
	<div class="container">

		<div id="description" class="sidebar-content config-sidebar">

			<div class="sidebar-items">
				<div id="icon-logo">
					<a href="/">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="size-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
						</svg>
					</a>
				</div>
			</div>

			<div class="sidebar-footer">
				<p class="settings-bottom">
					<a href="/">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
						</svg>
					</a>
				</p>
			</div>

		</div>

		<div role="main" class="config-content">

			<div class="config-header">
				<h1>GraderBot Configuration</h1>

				<p>Settings and configuration items for your GraderBot installation. </p>

			</div>

			<div id="config-container">

				<div class="form-group">

					<div class="label-and-desc">
						<label for="llm-url">LLM URL</label>
						<small>The URL to the server which runs the Large Language Model</small>
					</div>

					<div class="input-field">
						<input type="text" id="llm-url" value="http://localhost:11434/api/generate">
					</div>

				</div>
				<div class="form-group">

					<div class="label-and-desc">
						<label for="debug-mode">Debug Mode</label>
						<small>Enable this to see debug items within your browser's console</small>
					</div>

					<div class="input-field">
						<input type="checkbox" id="debug-mode">
					</div>

				</div>
				<button id="save-button">Save</button>
				<a id="back-link" class="btn-secondary" href="/">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
					</svg>
					Back to GraderBot
				</a>

			</div>

		</div>

	</div>

	<script type="module" src="js/templates/config.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
