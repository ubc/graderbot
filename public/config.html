<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Configuration</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div class="container">
		<h1>Configuration</h1>
		<div class="form-group">
			<label for="llm-url">LLM URL</label>
			<input type="text" id="llm-url" value="http://localhost:11434/api/generate">
			<small>The URL to the server which runs the Large Language Model</small>
		</div>
		<div class="form-group">
			<label for="debug-mode">Debug Mode</label>
			<input type="checkbox" id="debug-mode">
			<small>Enable this to see debug items within your browser's console</small>
		</div>
		<button id="save-button">Save</button>
		<a href="/" id="back-link">Back to GraderBot</a>
	</div>
	<script type="module" src="js/templates/config.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
